<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <table id="logo_table" onclick="goToHome()">
    <tr>
      <th id="logo_cell"></th>
      <th id="logo_title"><h2 id="logo_font">Joey's Gallery<h2></th>
    </tr>
  </table>

  <h2 style="margin-left:23%;">Menu</h2>

  <div id="menu_block">
    <table id="pasta_table" class="menu_table">
      <tr class="menu_row">
        <td class="menu_item_left" id="item1" onclick="openItem1()"><div class="item_title">Fettuccine Alfredo</div><div class="item_price">14.99</div></td>
        <td class="menu_item_right" id="item2" onclick="openItem2()"><div class="item_title">4-Cheese Lasagna</div><div class="item_price">17.99</div></td>
      </tr>
      <tr class="menu_row">
        <td class="menu_item_left" id="item3" onclick="openItem3()"><div class="item_title">Seafood Linguine</div><div class="item_price">21.99</div></td>
        <td class="menu_item_right" id="item4" onclick="openItem4()"><div class="item_title">Spaghetti Meatballs</div><div class="item_price">19.99</div></td>
      </tr>
      <tr class="menu_row">
        <td class="menu_item_left" id="item5" onclick="openItem5()"><div class="item_title">Tomato Rotini</div><div class="item_price">20.99</div></td>
        <td class="menu_item_right" id="item6" onclick="openItem6()"><div class="item_title">Beef Ravioli</div><div class="item_price">17.99</div></td>
      </tr>
    </table>


  </div>

  <div id="overlay">
    <div id="item_details">
      <img id="exit_button" onclick="closeOverlay()" src="images/exit_button.jpg" height="30" width="30">
    </div>
  </div>
</body>
<script src="scripts.js"></script>
</html>
